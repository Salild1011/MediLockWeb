<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MediLock - Signup</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid title-container">
      <div class="row title-row">
        <div class="col-md-8" style="background-color: linear-gradient(#F5F5F5, #000)">
          <img src="img/logo_trans.png" class="signup-cover"/>
        </div>
        <div class="col-md-4" style="background-color: #FFF;">
          <form action="" class="signup-form">
            <label>Name</label>
            <input type="text" onfocus="" placeholder="Salil Deshpande" class="input-style"/>
            <label>Age</label>
            <input type="text" placeholder="21" class="input-style"/>
            <label style="padding-right: 10px;">Gender</label>
            <input type="radio" name="gender" value="male" checked class="input-radio-style"> Male
            <input type="radio" name="gender" value="female" class="input-radio-style"> Female
            <input type="radio" name="gender" value="other" class="input-radio-style"> Other
            <br />
            <label>Mobile number(10-digit)</label>
            <input type="text" placeholder="9999988888" class="input-style"/>
            <label>Password</label>
            <input type="password" placeholder="****" class="input-style"/>
            <button class="signup-btn">Signup</button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/popper.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      function login() {
        alert("Login, bitches!");
      }
    </script>
  </body>
</html>
